<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style type="text/css">
        .container-fluid {
            margin-top: 100px;
        }

        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- nav bar -->


    <div class="row float-left">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <img></img>
            <a class="navbar-brand" href="index.html"><img class=" rounded-circle" src="resources/logo.png" alt=""
                    width="50"></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class=" mr-auto"></ul>

                <a href="index.html"><button class="btn-lg btn-info">LogOut </button></a>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h1 class="text-center search"></h1>
                <table class="table table-hover m-2">
                    <tbody>
                        <tr class="table-warning p-1">
                            <th scope="row">Total Confirmed:</th>
                            <td class="search h5 font-weight-bold"></td>
                            <th scope="row">New Confirmed:</th>
                            <td class="search h5 font-weight-bold"></td>
                        </tr>
                        <tr class="table-danger  p-1">
                            <th scope="row">Total Deaths:</th>
                            <td class="search h5 font-weight-bold"></td>
                            <th scope="row">New Deaths:</th>
                            <td class="search h5 font-weight-bold"></td>
                        </tr>
                        <tr class="table-success  p-1">
                            <th scope="row">Total Recovered:</th>
                            <td class="search h5 font-weight-bold"></td>
                            <th scope="row">New Recovered:</th>
                            <td class="search h5 font-weight-bold"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="mapid" class="col-8 p-1"></div>

        </div>
    </div>
    <table class="table table-hover m-2 d-none" id="user">
        <tbody>
            <tr class="table-warning p-1">
                <th scope="row">Total Confirmed:</th>
                <td class="search h5 font-weight-bold"></td>
                <th scope="row">New Confirmed:</th>
                <td class="search h5 font-weight-bold"></td>
            </tr>
            <tr class="table-danger  p-1">
                <th scope="row">Total Deaths:</th>
                <td class="search h5 font-weight-bold"></td>
                <th scope="row">New Deaths:</th>
                <td class="search h5 font-weight-bold"></td>
            </tr>
            <tr class="table-success  p-1">
                <th scope="row">Total Recovered:</th>
                <td class="search h5 font-weight-bold"></td>
                <th scope="row">New Recovered:</th>
                <td class="search h5 font-weight-bold"></td>
            </tr>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="module" src="search.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
